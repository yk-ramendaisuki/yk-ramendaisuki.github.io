<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私がおすすめする大田区ラーメン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: BIZ UDP ゴシック -->
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDP+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'BIZ UDP Gothic', sans-serif;
      background-color: #e9fbe9; /* ライトグリーン基調 */
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b2e5b2;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #2e7d32;
    }
    .lead {
      background-color: #dfffe0;
      padding: 16px;
      text-align: center;
      font-size: 1.1em;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .shop {
      background: #ffffff;
      border: 2px solid #b2e5b2;
      border-radius: 8px;
      margin-bottom: 24px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .shop h2 {
      margin-top: 0;
      color: #388e3c;
    }
    .shop img {
      width: 300px;      /* 横幅を固定 */
      height: 200px;     /* 高さを固定 */
      object-fit: cover; /* 画像を枠に合わせてトリミング */
      border-radius: 6px;
      margin-top: 12px;
    }

    .info {
      margin: 10px 0;
    }
    .info strong {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h1>私がおすすめする大田区ラーメン</h1>
  </header>
  <div class="lead">
    大田区に引っ越しして1年たった筆者がおすすめする、大田区のラーメンを三つ紹介！！
  </div>
  <div class="container">

    <!-- 環2家 -->
    <div class="shop">
      <h2>環2家（蒲田）</h2>
      <div class="info"><strong>住所:</strong> 東京都大田区西蒲田7-1-10</div>
      <div class="info"><strong>特徴:</strong> 横浜家系ラーメンの直系店。濃厚豚骨醤油スープに太麺、ほうれん草・海苔・チャーシューが乗った王道スタイル。</div>
      <img src="環2家.webp" alt="環2家のラーメン写真">
    </div>
